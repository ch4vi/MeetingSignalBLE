name: Android Unit Tests

on:
  pull_request:
    branches: [ master,develop ]

  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: env
        run: |
          env
          pwd
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 7.5
          gradle-executable: /android-app/gradle/wrapper/gradle-wrapper.jar
          build-root-directory: /android-app
      - name: unit_test
        run: |
          gradle clean :app:testDebugUnitTest
